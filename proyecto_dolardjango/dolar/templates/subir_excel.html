{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Subir archivo Excel</h2>
    <form method="post" enctype="multipart/form-data" class="p-4 border rounded bg-light">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="archivo" class="form-label">Seleccionar archivo Excel</label>
        <input class="form-control" type="file" name="archivo" id="archivo" required>
      </div>
    
      <div class="mb-3">
        <label for="dias" class="form-label">DÃ­as a predecir</label>
        <input class="form-control" type="number" name="dias" id="dias" value="60" min="1" required>
      </div>
    
      <button type="submit" class="btn btn-primary">Subir y Predecir</button>
    </form>
</div>
{% endblock %}


{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}
