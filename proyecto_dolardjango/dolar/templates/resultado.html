<h2>Gráfico de Predicción</h2>
<img src="data:image/png;base64,{{ grafico }}" alt="Gráfico de predicción" />

<h3>Predicción para el {{ fecha }}: {{ prediccion }}</h3>

<a href="{% url 'subir_excel' %}">Subir otro archivo</a>
